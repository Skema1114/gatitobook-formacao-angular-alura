<h4 class="text-center display-4">Entre</h4>

<h4 class="text-center fonteSubtitulo">
  E veja milhares de pets de todo o mundo!
</h4>

<form class="form mt-4" (ngSubmit)="logar()" #formularioLogin="ngForm">
  <div class="form-floating mb-3">
    <input
      name="usuario"
      type="text"
      class="form-control"
      aria-label="Nome do usuário"
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
      placeholder="Usuário"
      required
      [ngClass]="{
        'is-valid': campoUsuario.valid,
        'is-invalid': campoUsuario.invalid && campoUsuario.touched
      }"
    />

    <label for="usuario">Usuário</label>

    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário não informado"
    ></app-mensagem>
  </div>

  <div class="form-floating mb-3">
    <input
      name="senha"
      type="password"
      class="form-control"
      aria-label="Senha"
      [(ngModel)]="senha"
      #campoSenha="ngModel"
      placeholder="Senha"
      required
      [ngClass]="{
        'is-valid': campoSenha.valid,
        'is-invalid': campoSenha.invalid && campoSenha.touched
      }"
    />

    <label for="senha">Senha</label>

    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha não informada"
    ></app-mensagem>
  </div>

  <div
    class="
      input-group
      form-group
      mt-4
      justify-content-center
      align-items-center
    "
  ></div>

  <div class="d-grid mt-1">
    <button
      type="submit"
      class="btn btn-primary btn-lg btn-block"
      [style.background-color]="corBotao"
      [disabled]="formularioLogin.invalid"
    >
      Entrar
    </button>
  </div>
</form>

<p class="mt-3">
  Não possui cadastro? <a [routerLink]="['novousuario']">crie agora mesmo</a>
</p>
